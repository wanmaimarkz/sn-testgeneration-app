<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Test Generator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden">
    <aside class="w-64 shrink-0 h-full">
        {% include 'includes/_sidebar_left.html' %}
    </aside>

    <main class="flex-1 flex flex-col bg-purple-700 relative p-6 min-w-0">
        {% block content %}{% endblock %}
    </main>

    {% if active_page in ['script', 'case'] %}
    <aside class="w-80 shrink-0 h-full">
        {% include 'includes/_sidebar_right.html' %}
    </aside>
    {% endif %}

    <div id="delete-modal" class="hidden fixed inset-0  backdrop-blur-xs flex items-center justify-center z-100 transition-all duration-300">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-100 mx-4 border border-gray-700">
            <div class="text-center">
                <div class="w-16 h-16 bg-red-500/10 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-exclamation-triangle text-red-500 text-2xl"></i>
                </div>
                <h3 id="delete-modal-title" class="text-xl font-bold mb-2">ยืนยันการลบ?</h3>
                <p class="text-gray-400 mb-8">ข้อมูลนี้จะถูกลบถาวรและไม่สามารถกู้คืนได้</p>
                <div class="flex gap-3">
                    <button onclick="closeDeleteModal()" class="flex-1 py-2.5 bg-gray-700 text-white rounded-xl hover:bg-gray-600 transition-colors duration-300">ยกเลิก</button>
                    <button id="confirm-delete-btn" class="flex-1 py-2.5 bg-red-500 text-white rounded-xl hover:bg-red-700 transition-all shadow-lg shadow-red-900/20 duration-300">ลบข้อมูล</button>
                </div>
            </div>
        </div>
    </div>

    <div id="input-modal" class="hidden fixed inset-0 flex backdrop-blur-xs items-center justify-center z-100 transition-all duration-300">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-100 mx-4 border">
            <h3 id="input-modal-title" class="text-xl font-bold text-gray-800 mb-4">แก้ไขชื่อ</h3>
            <input type="text" id="modal-input-field" class="w-full p-3 bg-gray-100 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none mb-6 text-gray-700">
            <div class="flex gap-3">
                <button onclick="closeInputModal()" class="flex-1 py-2.5 bg-gray-100 text-gray-600 rounded-xl hover:bg-gray-200 duration-300 transition-colors">ยกเลิก</button>
                <button id="confirm-input-btn" class="flex-1 py-2.5 bg-blue-600 text-white rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-200 duration-300 transition-colors">บันทึก</button>
            </div>
        </div>
    </div>

    <style>
        /* ป้องกันตารางเบียด Sidebar */
        main { min-width: 0; } 
        .prose table { display: block; width: 100%; overflow-x: auto; white-space: nowrap; }
    </style>
</body>
</html>
