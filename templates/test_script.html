{% extends 'layout.html' %}
{% block title %}Test script Generator{% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow-lg flex-1 flex flex-col overflow-hidden">
    <div class="p-5 font-bold text-2xl">Test Script Generator</div>
    <div id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50">
        <div class="flex gap-3">
            <div class="w-10 h-10 bg-yellow-400 rounded-lg flex items-center justify-center shadow-sm">
                <i class="fas fa-robot text-white"></i>
            </div>
            <div class="bg-white p-4 rounded-2xl shadow-sm border max-w-2xl text-gray-700">
                สวัสดีครับ! บอกผมได้เลยว่าคุณต้องการ Script สำหรับฟังก์ชันไหน?
            </div>
        </div>
    </div>
    <div class="p-6 bg-white">
        <div class="relative">
            <input type="text" class="w-full pl-6 pr-14 py-4 bg-gray-100 rounded-2xl outline-none" placeholder="Type your function here...">
            <button class="absolute right-4 top-1/2 -translate-y-1/2 text-purple-600"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>
{% endblock %}
