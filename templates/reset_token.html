{% extends 'auth_layout.html' %} {% block auth_content %}
<div class="w-full max-w-sm">
    <h2 class="text-4xl font-bold text-gray-800 mb-2 text-center">New Password</h2>
    <p class="text-gray-500 text-center mb-8 font-light italic">Please enter your new password below.</p>
    
    <form action="" method="POST" class="space-y-5" id="resetForm">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
            <input type="password" name="password" id="password" required placeholder="••••••••" 
                   class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none transition-all">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required placeholder="••••••••" 
                   class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none transition-all">
            <p id="error-msg" class="hidden text-xs text-red-500 mt-1 ml-1 font-medium animate-pulse">
                <i class="fas fa-times-circle"></i> Passwords do not match.
            </p>
        </div>
        <button type="submit" class="w-full bg-black text-white py-3 rounded-lg font-bold hover:bg-gray-800 transform active:scale-95 transition-all">
            Update Password
        </button>
    </form>
</div>

<script>
    const form = document.getElementById('resetForm');
    const pass = document.getElementById('password');
    const confirm = document.getElementById('confirm_password');
    const error = document.getElementById('error-msg');

    form.addEventListener('submit', (e) => {
        if (pass.value !== confirm.value) {
            e.preventDefault();
            error.classList.remove('hidden');
            confirm.classList.add('border-red-500', 'ring-1', 'ring-red-500');
        }
    });
</script>
{% endblock %}
